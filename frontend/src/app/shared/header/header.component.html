<p-toolbar [style]="{ 'padding': '1rem 1rem 1rem 1.5rem' }">
  <ng-template #start >
    <div class="flex items-center gap-2">
      
      <p-button label="Pixelyze" icon="pi pi-home" class="press-start-2p-regular custom-button" severity="secondary" plain [routerLink]="['/main']"/>
      <p-button class="custom-button" label="Galeria" icon="pi pi-images" severity="secondary" [routerLink]="['/main/gallery']" />
  
      
    </div>
  </ng-template>

  <ng-template #center>
    <div class="flex items-center gap-2" *ngIf="!isMobile">
    </div>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-2" *ngIf="!isMobile">
      <p-button label="Empieza a dibujar" class="mt-2 mr-3" severity="success" size="small" [routerLink]="['/drawTest']" />

      <ng-container *ngIf="!isToken">
        <p-button label="Iniciar sesión" icon="pi pi-user" severity="info" size="small"  />
      </ng-container>

      <ng-container *ngIf="isToken">
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          [style]="{ width: '50px', height: '50px', cursor: 'pointer' }"
          (click)="op.toggle($event)"
        ></p-avatar>

        <p-overlayPanel #op [dismissable]="true">
          <div class="flex flex-column">
            <button type="button" label="Ver perfil" (click)="verPerfil()" class="p-button-info mb-2 p-1 p-radius">Ver perfil</button>
            <button type="button" label="Cerrar sesión" (click)="cerrarSesion()" class=" p-button-danger p-1 p-radius">Cerrar sesión</button>
          </div>
        </p-overlayPanel>
      </ng-container>

    </div>
  </ng-template>
</p-toolbar>
