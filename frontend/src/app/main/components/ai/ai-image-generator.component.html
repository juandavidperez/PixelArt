<div class="ai-container">
    <h3>Generador de Imágenes AI</h3>
    
    <!-- Botón para desplegar el prompt -->
    <button (click)="togglePrompt()">
      {{ showPrompt ? 'Ocultar Opciones' : 'Generar Imagen' }}
    </button>
    
    <!-- Se despliega solo si showPrompt es true -->
    <div *ngIf="showPrompt">
      <textarea
        [(ngModel)]="promptText"
        placeholder="Describe la imagen..."
        rows="3">
      </textarea>
      
      <div class="button-group">
        <button (click)="generateImage()" [disabled]="loading">Confirmar</button>
        <button (click)="enhancePrompt()" [disabled]="loading">Enhance Prompt</button>
      </div>
      
      <div *ngIf="loading" class="loading">Generando imagen...</div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      
      <img *ngIf="generatedImageUrl" [src]="generatedImageUrl" alt="Imagen generada" />
    </div>
  </div>
