<div class="tarjeta" *ngFor="let pixelArt of this.pixelArtService.listOfPixelArt">
  <div class="contenido">
    <div class="ladoIzq">
      <h2 class="titulo">{{pixelArt.title}}</h2>
      <h3> Creado por : {{pixelArt.userName}}</h3>
      <div class="cuerpo">
        <h4>{{pixelArt.description}}</h4>
        <p>Categoria : {{pixelArt.category}}</p>
        <p>Etiquetas : {{pixelArt.tags}}</p>
      </div>
    </div>
    <div class="ladoDer">
      <img src="data:image/png;base64,{{pixelArt.image}}" />
    </div>
  </div>
</div>
